<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Подбор программы "Cat Energy"</title>
    <link rel="preload" href="/fonts/oswaldmedium.woff2" as="font">
    <link rel="preload" href="/fonts/oswaldregular.woff2" as="font">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img src="https://via.placeholder.com/150x150" alt="Логотип интернет-магазин Cat Energy">
      </a>
      <button class="hamburger-btn">
        <span class="visually-hidden">Меню</span>
      </button>
      <nav class="main-nav main-nav--show">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link site-list__link--current" href="#">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">

      <h1 class="page-main__heading">Подбор программы</h1>

      <section class="program-selection">
        <h2 class="visually-hidden">Форма для отправки</h2>
        <p class="program-selection__title">Заполните анкету, и мы подберем программу питания для вашего кота</p>
        <form class="program-selection__form form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__fieldset">
            <label>ИМЯ:*<input type="text" placeholder="БАРСИК"></label>
            <label>Вес (кг):*<input type="text" placeholder="7"></label>
            <label>Возраст (лет):<input type="text" placeholder="7"></label>
          </fieldset>
          <fieldset class="form__fieldset">
            <label><input type="radio" name="programm-target">похудение</label>
            <label><input type="radio" name="programm-target">Набор массы</label>
            <label><input type="radio" name="programm-target">Не знаю (Нужен ваш совет)</label>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend>Контактные данные (владельца кота)</legend>
            <label>E-mail:*<input type="email" placeholder="kuklachev@gmail.com"></label>
            <label>Телефон:*<input type="tel" placeholder="8 (960) 900-60-90"></label>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend>Комментарий</legend>
            <textarea rows="5" cols="50"></textarea>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend>Дополнительно</legend>
            <label><input type="checkbox" checked>сахарозаменитель</label>
            <label><input type="checkbox">питьевая вода</label>
            <label><input type="checkbox">молоко</label>
            <label><input type="checkbox">витамины</label>
          </fieldset>
          <button class="form__button button" type="submit">отправить заявку</button>
          <span>* — Обязательные поля</span>
        </form>
      </section>
    </main>

  </body>
</html>
